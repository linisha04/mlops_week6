name: Build & Deploy Iris API to GKE

on:
  push:
    branches:
      - main

env:
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REPO: iris-repo
  IMAGE: iris-api
  CLUSTER: ${{ secrets.GKE_CLUSTER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT }}
        export_default_credentials: true

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${REGION}-docker.pkg.dev -q

    - name: Build Docker image
      run: |
        IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest
        docker build -t $IMAGE_URI .
        echo "Built $IMAGE_URI"
      
    - name: Push Docker image to Artifact Registry
      run: |
        IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest
        docker push $IMAGE_URI

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${CLUSTER} --region ${REGION} --project ${PROJECT_ID}

    - name: Deploy to GKE (generate manifests dynamically)
      run: |
        IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest

        cat > k8s-deployment.yaml <<EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: iris-deployment
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: iris
          template:
            metadata:
              labels:
                app: iris
            spec:
              containers:
              - name: iris-container
                image: ${IMAGE_URI}
                ports:
                - containerPort: 8200
        EOF

        cat > k8s-service.yaml <<EOF
        apiVersion: v1
        kind: Service
        metadata:
          name: iris-service
        spec:
          type: LoadBalancer
          selector:
            app: iris
          ports:
          - port: 80
            targetPort: 8200
        EOF

        kubectl apply -f k8s-deployment.yaml
        kubectl apply -f k8s-service.yaml

    - name: Show service details
      run: kubectl get svc iris-service -o wide || true

