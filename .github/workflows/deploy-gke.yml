name: Build & Deploy Iris API to GKE

on:
  push:
    branches:
      - main

env:
  REGION: us-central1
  PROJECT_ID: pivotal-shield-473215-e4
  REPO: iris-repo
  IMAGE: iris-api
  CLUSTER: iris-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout
      uses: actions/checkout@v4

    # Step 2: Setup GCP credentials manually (using GCP_KEY)
    - name: Setup GCP credentials
      env:
        GCP_KEY: ${{ secrets.GCP_KEY }}
      run: |
        echo "$GCP_KEY" > gcp-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV
        export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json
        python3 -m json.tool gcp-key.json > /dev/null && echo "âœ“ Valid JSON"
        gcloud auth activate-service-account --key-file=gcp-key.json
        gcloud config set project $PROJECT_ID

    # Step 3: Configure Docker for Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${REGION}-docker.pkg.dev -q

    # Step 4: Build Docker image (in fastapi folder)
    - name: Build Docker image
      working-directory: ./fastapi
      run: |
        IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest
        docker build -t $IMAGE_URI .
        echo "Built $IMAGE_URI"

    # Step 5: Push image to Artifact Registry
    - name: Push Docker image to Artifact Registry
      working-directory: ./fastapi
      run: |
        IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest
        docker push $IMAGE_URI

    # Step 6: Get GKE credentials
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${CLUSTER} --region ${REGION} --project ${PROJECT_ID}

    # Step 7: Deploy to GKE dynamically
    - name: Deploy to GKE (generate manifests dynamically)
      run: |
        IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest

        cat > k8s-deployment.yaml <<EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: iris-deployment
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: iris
          template:
            metadata:
              labels:
                app: iris
            spec:
              containers:
              - name: iris-container
                image: ${IMAGE_URI}
                ports:
                - containerPort: 8200
        EOF

        cat > k8s-service.yaml <<EOF
        apiVersion: v1
        kind: Service
        metadata:
          name: iris-service
        spec:
          type: LoadBalancer
          selector:
            app: iris
          ports:
          - port: 80
            targetPort: 8200
        EOF

        kubectl apply -f k8s-deployment.yaml
        kubectl apply -f k8s-service.yaml

    # Step 8: Show service details
    - name: Show service details
      run: kubectl get svc iris-service -o wide || true
